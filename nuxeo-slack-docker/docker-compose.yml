version: '3.9'
services:
  nuxeo:
    image: nuxeo-slack:2021.0.0-SNAPSHOT
    restart: always
    ports:
    - "8080:8080"
    - "8787:8787"
    environment:
    - JAVA_OPTS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:8787
    - NUXEO_CLID=${NUXEO_CLID}
    - NUXEO_PACKAGES=nuxeo-web-ui
    hostname: nuxeo
    volumes:
    - "nuxeo_data:/var/lib/nuxeo"
    - "./nuxeo_conf/:/etc/nuxeo/conf.d/"
volumes:
  nuxeo_data:
